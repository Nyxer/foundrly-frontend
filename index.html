<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Foundrly ‚Äî Build Your AI Startup</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-purple: linear-gradient(to bottom right, #2d0059, #5e1aa2);
      --bg-gold: linear-gradient(to bottom right, #5f4200, #d4af37);
      --text-light: #ffffff;
      --text-dark: #1a1a1a;
      --accent-purple: #9b59b6;
      --accent-gold: #f1c40f;
      --accent-hover-purple: #732d91;
      --accent-hover-gold: #d1a70a;
    }

    body.theme-purple {
      background: var(--bg-purple);
      color: var(--text-light);
    }

    body.theme-gold {
      background: var(--bg-gold);
      color: var(--text-dark);
    }

    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: background 0.5s ease, color 0.5s ease;
      overflow: hidden;
    }

    .background-codes {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
      pointer-events: none;
    }

    .code-float {
      position: absolute;
      color: rgba(255,255,255,0.2);
      font-size: 13px;
      white-space: pre;
      animation: floatCode 20s linear infinite;
    }

    @keyframes floatCode {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      25% {
        opacity: 0.6;
      }
      100% {
        transform: translateY(-120vh) rotate(360deg);
        opacity: 0;
      }
    }

    .title {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      text-align: center;
      animation: fadeIn 1s ease;
      z-index: 2;
    }

    body.theme-purple .title {
      background: linear-gradient(to right, #a770ef, #cf8bf3, #fdb99b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    body.theme-gold .title {
      background: linear-gradient(to right, #d4af37, #eacb84);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .slogan {
      font-size: 1.1rem;
      font-weight: 500;
      margin-bottom: 1.5rem;
      animation: fadeIn 1.2s ease-in-out;
      text-align: center;
      z-index: 2;
    }

    .container {
      max-width: 720px;
      width: 100%;
      background: rgba(255, 255, 255, 0.06);
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 0 16px rgba(0,0,0,0.5);
      z-index: 1;
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 1rem;
      border-radius: 8px;
      font-size: 1rem;
      border: none;
      resize: none;
    }

    button {
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: bold;
      color: #fff;
      background-color: var(--accent-purple);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    body.theme-gold button {
      background-color: var(--accent-gold);
      color: #1a1a1a;
    }

    body.theme-purple button:hover {
      background-color: var(--accent-hover-purple);
    }

    body.theme-gold button:hover {
      background-color: var(--accent-hover-gold);
    }

    .response-area {
      margin-top: 2rem;
    }

    pre {
      background: rgba(0, 0, 0, 0.5);
      padding: 1rem;
      white-space: pre-wrap;
      border-radius: 8px;
      overflow-x: auto;
      font-size: 0.95rem;
      line-height: 1.4;
    }

    .questions-container input {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.75rem;
      border: none;
      border-radius: 6px;
    }

    #loader {
      display: none;
      margin-top: 1rem;
    }

    #themeToggleBtn {
      position: fixed;
      bottom: 16px;
      right: 16px;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      font-size: 0.9rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="theme-purple">
  <div class="background-codes" id="backgroundCodes"></div>

  <div class="title">Foundrly</div>
  <div class="slogan">Build your idea. We'll code the future. üí°</div>

  <div class="container">
    <textarea id="ideaInput" placeholder="e.g. An AI that generates Instagram captions for stylists..."></textarea>
    <button onclick="submitIdea()">Build It</button>
    <div id="loader">‚è≥ Generating...</div>
    <div id="questionsSection" class="questions-container" style="display: none;"></div>
    <button id="submitAnswersBtn" style="display:none" onclick="submitAnswers()">Submit Answers</button>
    <div class="response-area" id="responseArea"></div>
  </div>

  <button id="themeToggleBtn" onclick="toggleTheme()">Toggle Theme</button>

  <script>
    let followUpQuestions = [];

    function toggleTheme() {
      document.body.classList.toggle("theme-purple");
      document.body.classList.toggle("theme-gold");
    }

    async function submitIdea() {
      const idea = document.getElementById("ideaInput").value;
      const responseArea = document.getElementById("responseArea");
      const questionsSection = document.getElementById("questionsSection");
      const loader = document.getElementById("loader");
      document.getElementById("submitAnswersBtn").style.display = "none";
      questionsSection.innerHTML = "";
      questionsSection.style.display = "none";
      responseArea.innerHTML = "";
      loader.style.display = "block";

      try {
        const refineRes = await fetch("https://foundrly-backend-1.onrender.com/api/refine-idea", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ idea })
        });

        const refineData = await refineRes.json();
        loader.style.display = "none";

        if (refineData.status === "clarify") {
          followUpQuestions = refineData.questions;
          responseArea.innerHTML = "<h3>We need a bit more info:</h3>";
          followUpQuestions.forEach((q, i) => {
            const input = document.createElement("input");
            input.placeholder = q;
            input.id = `answer_${i}`;
            questionsSection.appendChild(input);
          });
          questionsSection.style.display = "block";
          document.getElementById("submitAnswersBtn").style.display = "inline-block";
        } else if (refineData.status === "ready") {
          generateCode(idea);
        } else {
          responseArea.innerHTML = "‚ùóÔ∏è Unexpected response format.";
        }
      } catch (err) {
        console.error(err);
        loader.style.display = "none";
        responseArea.innerHTML = "‚ö†Ô∏è Something went wrong.";
      }
    }

    async function submitAnswers() {
      const answers = followUpQuestions.map((_, i) =>
        document.getElementById(`answer_${i}`).value.trim()
      );
      const refinedIdea = document.getElementById("ideaInput").value + ". " + answers.join(" ");
      generateCode(refinedIdea);
    }

    async function generateCode(idea) {
      const responseArea = document.getElementById("responseArea");
      const loader = document.getElementById("loader");
      loader.style.display = "block";
      responseArea.innerHTML = "";

      try {
        const genRes = await fetch("https://foundrly-backend-1.onrender.com/api/generate-code", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            idea,
            target_user: "creators",
            platform: "web app",
            features: ["text generation", "download"]
          })
        });

        const genData = await genRes.json();
        loader.style.display = "none";
        responseArea.innerHTML = `
          <h3>üìã Tool Summary:</h3>
          <pre>${genData.spec}</pre>
          <h3>üíª Generated Code:</h3>
          <pre>${genData.code}</pre>
          <h3>‚öôÔ∏è Setup Instructions:</h3>
          <pre>${genData.instructions}</pre>
        `;
      } catch (err) {
        console.error(err);
        loader.style.display = "none";
        responseArea.innerHTML = "‚ö†Ô∏è Failed to generate tool.";
      }
    }

    // generate floating code snippets
    window.onload = () => {
      const bg = document.getElementById("backgroundCodes");
      const snippets = [
        `function hello() {\n  console.log("Hello Foundrly!");\n}`,
        `const idea = "AI for tattoo shops";`,
        `app.post('/api/launch', async (req, res) => { ... });`,
        `if (idea.status === "ready") generateCode();`,
        `const startup = createStartupIdea(userInput);`
      ];

      for (let i = 0; i < 12; i++) {
        const el = document.createElement("div");
        el.className = "code-float";
        el.style.left = Math.random() * 100 + "%";
        el.style.top = Math.random() * 100 + "%";
        el.style.animationDuration = 14 + Math.random() * 14 + "s";
        el.innerText = snippets[Math.floor(Math.random() * snippets.length)];
        bg.appendChild(el);
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Foundrly ‚Äî Build Your AI Startup</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet"> <!-- Font for Foundrly -->
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;600&display=swap" rel="stylesheet"> <!-- Font for body -->
  <style>
    :root {
      --bg-purple: linear-gradient(to bottom right, #2d0059, #5e1aa2);
      --bg-gold: linear-gradient(to bottom right, #5f4200, #d4af37);
      --text-light: #ffffff;
      --text-dark: #1a1a1a;
      --accent-purple: #9b59b6;
      --accent-gold: #f1c40f;
      --metallic-purple: linear-gradient(145deg, #5e1aa2, #9b59b6);
      --metallic-gold: linear-gradient(145deg, #f1c40f, #d4af37);
      --ice-metallic-white: #d3e4f1;
      --metallic-black: #222222;
    }

    body.theme-purple { background: var(--bg-purple); color: var(--ice-metallic-white); }
    body.theme-gold   { background: var(--bg-gold);  color: var(--metallic-black); }

    body {
      font-family: 'Exo 2', sans-serif; /* Font for body text */
      margin: 0;
      padding: 4rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: auto;
      transition: background 0.5s ease, color 0.5s ease;
      position: relative;
    }

    /* Floating background particles effect */
    .floating-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.1);
      z-index: -1;
      pointer-events: none;
      animation: floatBackground 6s infinite linear;
    }

    @keyframes floatBackground {
      0% { transform: translate(0, 0); }
      100% { transform: translate(-500px, -500px); }
    }

    /* Subtle parallax background effect */
    .parallax {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      background: url('https://via.placeholder.com/1920x1080') no-repeat center center;
      background-size: cover;
      transform: translateZ(0);
      will-change: transform;
    }

    /* Adjusted background text animations */
    .typewriter-wrapper {
      position: fixed;
      top: 20%;
      left: 10%;
      width: 80vw;
      height: 70vh;
      pointer-events: none;
      z-index: -1;
      opacity: 0.15;
    }

    .typewriter-chat {
      position: absolute;
      background: rgba(0,0,0,0.3);
      color: var(--accent-purple);
      padding: 1.5rem;
      border-radius: 12px;
      font-size: 1rem;
      max-width: 300px;
      opacity: 0;
      animation: fadeInOut 6s ease-in-out forwards;
      white-space: pre-wrap;
    }
    body.theme-gold .typewriter-chat {
      background: rgba(255,255,255,0.2);
      color: var(--accent-gold);
    }

    @keyframes fadeInOut {
      0%,100% { opacity: 0; }
      10%,90% { opacity: 1; }
    }

    .title {
      font-family: 'Orbitron', sans-serif; /* Font for Foundrly title */
      font-size: 4rem; /* Increased font size */
      font-weight: 700;
      margin-bottom: 1rem; text-align: center;
      animation: fadeIn 1s ease;
      z-index: 2;
    }

    @keyframes fadeIn { from {opacity:0; transform:translateY(10px)} to {opacity:1; transform:translateY(0)} }

    body.theme-purple .title {
      background: linear-gradient(to right, #a770ef, #cf8bf3, #fdb99b);
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
    }

    body.theme-gold .title {
      background: linear-gradient(to right, #d4af37, #eacb84);
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
    }

    .slogan {
      font-size: 1.5rem; /* Increased font size */
      font-weight: 500;
      margin-bottom: 2rem; /* Increased bottom margin */
      text-align: center; z-index: 2;
      animation: fadeInSlideUp 1.2s ease-in-out, glowPulse 1.5s ease-in-out infinite alternate;
    }

    @keyframes fadeInSlideUp {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes glowPulse {
      0% { text-shadow: 0 0 15px rgba(255, 255, 255, 0.7); }
      100% { text-shadow: 0 0 40px rgba(255, 255, 255, 1); }
    }

    .container {
      width: 100%; max-width: 800px; /* Increased max width */
      background: rgba(255,255,255,0.06);
      border-radius: 16px;
      padding: 3rem; /* Increased padding */
      box-shadow: 0 0 16px rgba(0, 0, 0, 0.5);
      z-index: 1;
      margin-bottom: 6rem; /* Increased bottom margin */
    }

    #promptText {
      font-size: 1.2rem; margin-bottom: 1rem; /* Increased font size and margin */
    }

    #ideaInput, .clarify-container input {
      width: 100%;
      padding: 1.25rem; /* Increased padding */
      font-size: 1.25rem; /* Increased font size */
      border-radius: 12px; /* Increased border radius */
      border: 2px solid transparent;
      background: var(--metallic-purple);
      background-image: linear-gradient(145deg, rgba(0,0,0,0.1), rgba(255,255,255,0.1));
      background-size: cover;
      color: var(--ice-metallic-white);
      margin-bottom: 1.5rem; /* Increased margin */
      font-family: 'Exo 2', sans-serif;
      resize: none;
      transition: color 0.3s ease, border-color 0.3s ease;
      box-sizing: border-box;
    }

    body.theme-gold #ideaInput,
    body.theme-gold .clarify-container input {
      background: var(--metallic-gold);
      color: var(--metallic-black);
      border-color: transparent;
    }

    button {
      font-family: 'Exo 2', sans-serif;
      padding: 1rem 2rem; /* Increased padding */
      font-size: 1.2rem; /* Increased font size */
      font-weight: bold;
      background-image: var(--metallic-purple);
      color: #fff;
      border: none;
      border-radius: 12px; /* Increased border radius */
      cursor: pointer;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      transition: transform 0.2s ease;
    }

    body.theme-gold button {
      background-image: var(--metallic-gold);
      color: var(--metallic-black);
    }

    button:hover { transform: scale(1.1); }

    #loader {
      display: none;
      margin: 2rem 0;
      text-align: center;
      font-size: 1.5rem; /* Increased font size */
    }

    #responseArea pre {
      background: rgba(155, 89, 182, 0.2);
      color: var(--ice-metallic-white);
      padding: 1.5rem; /* Increased padding */
      border-radius: 10px; /* Increased border radius */
      white-space: pre-wrap;
      font-size: 1.2rem; /* Increased font size */
    }

    body.theme-gold #responseArea pre {
      background: rgba(241, 196, 15, 0.2);
      color: var(--metallic-black);
    }

    #settingsBtn {
      position: fixed;
      bottom: 80px; /* Increased bottom margin */
      right: 16px;
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      padding: 0.75rem 1rem;
      font-size: 1.6rem; /* Increased font size */
      border-radius: 6px;
      cursor: pointer;
      z-index: 2;
    }

    #settingsPanel {
      display: none;
      position: fixed;
      bottom: 140px; /* Increased bottom margin */
      right: 16px;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 1.25rem; /* Increased padding */
      border-radius: 12px; /* Increased border radius */
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      font-size: 1rem; /* Increased font size */
      z-index: 2;
      width: 250px; /* Set width to create a square shape */
      height: 250px; /* Square shape */
      display: grid;
      grid-template-rows: repeat(4, 1fr);
      grid-gap: 10px;
    }

    /* Modern settings toggle switches */
    .settings-toggle {
      display: inline-block;
      position: relative;
      width: 60px;
      height: 34px;
    }

    .settings-toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .settings-toggle .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 34px;
    }

    .settings-toggle .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      border-radius: 50%;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: 0.4s;
    }

    input:checked + .slider {
      background-color: #2196F3;
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }

  </style>
</head>
<body class="theme-purple">

  <div class="floating-background"></div> <!-- Background Particle Effect -->
  <div class="parallax"></div> <!-- Parallax Effect -->
  <div class="typewriter-wrapper" id="typewriterWrapper"></div>
  <div class="title">Foundrly</div>
  <div class="slogan">Your Cofounder Doesn‚Äôt Have to Be Human.</div>

  <div class="container">
    <div id="promptText">Describe your AI business idea:</div>
    <textarea id="ideaInput" placeholder="e.g. An AI that writes Instagram captions for barbers..."></textarea>
    <div class="clarify-container" id="clarifySection" style="display:none"></div>
    <button id="actionBtn" onclick="submitIdea()">Build It</button>
    <div id="loader">‚è≥ Generating...</div>
    <div id="responseArea"></div>
  </div>

  <button id="settingsBtn" onclick="toggleSettings()">‚öôÔ∏è</button>
  <div id="settingsPanel">
    <label for="themeToggle">üåó Theme</label>
    <label class="settings-toggle">
      <input type="checkbox" id="themeToggle" onclick="toggleTheme()">
      <span class="slider"></span>
    </label>
    <label for="bgAnimToggle">üéûÔ∏è Background Animation</label>
    <label class="settings-toggle">
      <input type="checkbox" id="bgAnimToggle" onclick="toggleBackgroundAnimation()">
      <span class="slider"></span>
    </label>
    <label for="fastTypingToggle">üñãÔ∏è Typing Speed</label>
    <label class="settings-toggle">
      <input type="checkbox" id="fastTypingToggle" onclick="toggleTypingSpeed()">
      <span class="slider"></span>
    </label>
    <label for="glowToggle">‚ú® Reduce Glow</label>
    <label class="settings-toggle">
      <input type="checkbox" id="glowToggle" onclick="toggleGlow()">
      <span class="slider"></span>
    </label>
  </div>

  <script>
    // JavaScript code for handling the animations, user onboarding, and other functionalities goes here...
  </script>

</body>
</html>

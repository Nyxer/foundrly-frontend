<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Foundrly â€” Build Your AI Startup</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-purple: linear-gradient(to bottom right, #2d0059, #5e1aa2);
      --bg-gold:   linear-gradient(to bottom right, #5f4200, #d4af37);
      --text-ice:  linear-gradient(145deg, #e0f2ff, #ffffff);
      --text-black:linear-gradient(145deg, #222222, #444444);
      --text-ice-solid: #d3e4f1;
      --text-black-solid:#222222;
      --accent-p:  #9b59b6;
      --accent-g:  #f1c40f;
      --metal-p:   linear-gradient(145deg,#5e1aa2,#9b59b6);
      --metal-g:   linear-gradient(145deg,#f1c40f,#d4af37);
    }
    body.theme-purple { 
      background: var(--bg-purple); 
      color: var(--text-ice-solid);
    }
    body.theme-purple * {
      background: var(--text-ice);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      text-fill-color: transparent;
      text-shadow: 0 0 2px rgba(255,255,255,0.1);
    }
    body.theme-gold { 
      background: var(--bg-gold);
      color: var(--text-black-solid);
    }
    body.theme-gold * {
      background: var(--text-black);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      text-fill-color: transparent;
      text-shadow: 0 0 2px rgba(0,0,0,0.2);
    }

    /* Exclude elements that shouldn't have gradient text */
    body.theme-purple button,
    body.theme-gold button,
    body.theme-purple textarea,
    body.theme-gold textarea,
    body.theme-purple input,
    body.theme-gold input,
    body.theme-purple pre,
    body.theme-gold pre {
      background: none !important;
      -webkit-text-fill-color: initial !important;
      text-fill-color: initial !important;
      color: inherit !important;
      text-shadow: none !important;
    }

    body {
      font-family: 'Exo 2', sans-serif;
      margin:0; padding:4rem;
      display:flex; flex-direction:column;
      align-items:center; justify-content:flex-start;
      min-height:100vh; overflow:auto;
      transition:background .5s, color .5s;
      position:relative;
    }

    /* Onboarding tooltip */
    #onboard {
      position:fixed; top:20%; left:50%; transform:translateX(-50%);
      background:rgba(0,0,0,.75); color:#fff;
      padding:1rem 1.5rem; border-radius:8px;
      font-size:1rem; z-index:3; max-width:300px; text-align:center;
      animation:fadeIn 1s ease;
    }
    #onboard button {
      margin-top:.5rem; padding:.4rem .8rem;
      font-size:.9rem; background:var(--accent-p);
      border:none; border-radius:4px; cursor:pointer;
    }
    @keyframes fadeIn { from{opacity:0} to{opacity:1} }

    /* Background chat bubbles */
    .typewriter-wrapper {
      position:fixed; top:0; left:0;
      width:100vw; height:100vh;
      pointer-events:none; z-index:0;
      opacity:.15;
    }
    .typewriter-chat {
      position:absolute;
      background:rgba(0,0,0,.3);
      color:var(--accent-p);
      padding:1rem; border-radius:8px;
      font-size:.9rem; max-width:240px;
      opacity:0; white-space:pre-wrap;
      animation:fadeInOut 6s ease-in-out forwards;
    }
    body.theme-gold .typewriter-chat {
      background:rgba(255,255,255,.2);
      color:var(--accent-g);
    }
    @keyframes fadeInOut {
      0%,100%{opacity:0} 10%,90%{opacity:1}
    }

    /* Hero animations */
    @keyframes heroFade {
      from{opacity:0;transform:translateY(20px)} to{opacity:1;transform:translateY(0)}
    }
    @keyframes heroSlide {
      from{opacity:0;transform:translateY(30px)} to{opacity:1;transform:translateY(0)}
    }
    .no-hero-anim .title,
    .no-hero-anim .slogan {
      animation: none !important;
    }

    .title {
      font-family:'Orbitron',sans-serif;
      font-size:4rem; margin:1rem 0 .5rem;
      text-align:center;
      animation:heroFade 1s ease forwards;
      z-index:1;
    }
    body.theme-purple .title {
      background:linear-gradient(to right,#a770ef,#cf8bf3,#fdb99b);
      -webkit-background-clip:text; -webkit-text-fill-color:transparent;
    }
    body.theme-gold .title {
      background:linear-gradient(to right,#d4af37,#eacb84);
      -webkit-background-clip:text; -webkit-text-fill-color:transparent;
    }

    .slogan {
      font-size:1.5rem; font-weight:500;
      margin-bottom:2rem; text-align:center;
      animation:heroSlide 1.2s ease-in-out forwards;
      z-index:1;
    }

    .container {
      width:100%; max-width:800px;
      background:rgba(255,255,255,.06);
      border-radius:12px; padding:2.5rem;
      box-shadow:0 0 16px rgba(0,0,0,.4);
      z-index:1; margin-bottom:4rem;
      position: relative;
      overflow: hidden;
    }
    .container:after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      right: -50%;
      bottom: -50%;
      background: linear-gradient(
        to bottom right,
        rgba(255,255,255,0.05) 0%,
        rgba(255,255,255,0.15) 50%,
        rgba(255,255,255,0.05) 100%
      );
      transform: rotate(30deg);
      z-index: -1;
      opacity: 0.5;
    }

    #promptText { 
      font-size:1.2rem; 
      margin-bottom:1rem;
      font-weight: 600;
    }
    textarea, .clarify-container input {
      width:100%; padding:1.25rem;
      font-size:1.1rem; border-radius:8px;
      border:2px solid transparent;
      background-image:var(--metal-p);
      background-blend-mode:overlay; background-color:rgba(0,0,0,.1);
      color:inherit; margin-bottom:1.5rem;
      resize:none; box-sizing:border-box;
      font-family:'Exo 2',sans-serif;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
    }
    textarea:focus, .clarify-container input:focus {
      outline: none;
      box-shadow: 0 0 0 2px rgba(155, 89, 182, 0.5);
    }
    body.theme-gold textarea,
    body.theme-gold .clarify-container input {
      background-image:var(--metal-g);
    }
    body.theme-gold textarea:focus,
    body.theme-gold .clarify-container input:focus {
      box-shadow: 0 0 0 2px rgba(241, 196, 15, 0.5);
    }

    button {
      padding:1rem 2rem; font-size:1.2rem;
      background-image:var(--metal-p); color:#fff;
      border:none; border-radius:8px;
      box-shadow:0 0 12px rgba(0,0,0,.3);
      cursor:pointer; transition:transform .2s;
      position: relative;
      overflow: hidden;
      font-weight: 600;
      letter-spacing: 0.5px;
    }
    button:hover { 
      transform:scale(1.05);
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }
    button:after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      right: -50%;
      bottom: -50%;
      background: linear-gradient(
        to bottom right,
        rgba(255,255,255,0.1) 0%,
        rgba(255,255,255,0.3) 50%,
        rgba(255,255,255,0.1) 100%
      );
      transform: rotate(30deg);
      z-index: 1;
      pointer-events: none;
      animation: shimmer 3s infinite linear;
    }
    body.theme-gold button {
      background-image:var(--metal-g); color:var(--text-black-solid);
    }

    @keyframes shimmer {
      0% { transform: rotate(30deg) translateX(-100%); }
      100% { transform: rotate(30deg) translateX(100%); }
    }

    #loader {
      display:none; margin:1.5rem 0; font-size:1.3rem; text-align:center;
    }
    #responseArea pre {
      background:rgba(155,89,182,.2);
      padding:1rem; border-radius:8px;
      white-space:pre-wrap; font-size:1.1rem;
      color:inherit;
      position: relative;
      overflow: hidden;
    }
    #responseArea pre:after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(
        to bottom right,
        rgba(255,255,255,0.05) 0%,
        rgba(255,255,255,0.15) 50%,
        rgba(255,255,255,0.05) 100%
      );
      z-index: -1;
      opacity: 0.5;
    }
  </style>
</head>
<body>

<script>
  // Your JavaScript code, including event listeners and functions
  window.onload = () => {
    if(localStorage.getItem('theme')==='gold') toggleTheme();
    if(localStorage.getItem('bgAnim')==='none') toggleBackgroundAnimation();
    if(localStorage.getItem('heroAnim')==='off') toggleHeroAnimation();
    if(localStorage.getItem('parallax')==='off') toggleParallax();
    
    setTimeout(() => document.getElementById('onboard')?.remove(), 6000);
  };

  document.querySelector("#onboard button").addEventListener("click", () => {
    document.getElementById('onboard').remove(); 
  });

  function toggleTheme() {
    document.body.classList.toggle('theme-purple');
    document.body.classList.toggle('theme-gold');
    localStorage.setItem('theme', document.body.classList.contains('theme-purple') ? 'purple' : 'gold');
  }
</script>
</body>
</html>
<script>
  function toggleBackgroundAnimation() {
    document.body.classList.toggle('no-hero-anim');
    localStorage.setItem('bgAnim', document.body.classList.contains('no-hero-anim') ? 'none' : 'default');
  }

  function toggleHeroAnimation() {
    document.body.classList.toggle('no-hero-anim');
    localStorage.setItem('heroAnim', document.body.classList.contains('no-hero-anim') ? 'off' : 'on');
  }

  function toggleParallax() {
    document.body.classList.toggle('no-parallax');
    localStorage.setItem('parallax', document.body.classList.contains('no-parallax') ? 'off' : 'on');
  }

  document.getElementById('themeToggle')?.addEventListener('click', toggleTheme);
  document.getElementById('bgAnimToggle')?.addEventListener('click', toggleBackgroundAnimation);
  document.getElementById('heroAnimToggle')?.addEventListener('click', toggleHeroAnimation);
  document.getElementById('parallaxToggle')?.addEventListener('click', toggleParallax);

  // Handling chat response and clarification logic
  const loader = document.getElementById('loader');
  const responseArea = document.getElementById('responseArea');
  const clarifyInput = document.getElementById('clarifyInput');

  async function getChatResponse() {
    loader.style.display = 'block';
    const userInput = document.getElementById('userInput').value;
    try {
      // Mock API call, replace with actual endpoint
      const response = await fetch('YOUR_API_ENDPOINT', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ input: userInput })
      });
      const data = await response.json();
      displayResponse(data.response);
    } catch (error) {
      console.error("Error:", error);
    } finally {
      loader.style.display = 'none';
    }
  }

  function displayResponse(responseText) {
    responseArea.innerHTML = `<pre>${responseText}</pre>`;
  }

  document.getElementById('submitBtn').addEventListener('click', getChatResponse);

  // Clarify function to handle user input for clarification
  document.getElementById('clarifyBtn')?.addEventListener('click', () => {
    const clarifyText = clarifyInput.value;
    if (clarifyText.trim()) {
      // Mock clarification response, you can integrate this with your own logic
      alert(`Clarified: ${clarifyText}`);
    }
  });
</script>

<div class="container">
  <h1 class="title">Foundrly</h1>
  <p class="slogan">Your AI Startup, Powered by Innovation.</p>

  <div id="promptText">Tell us your startup idea:</div>
  <textarea id="userInput" placeholder="Type your idea here..."></textarea>

  <div id="loader" style="display:none;">Loading...</div>

  <button id="submitBtn">Submit</button>

  <div id="responseArea"></div>

  <div class="clarify-container">
    <input type="text" id="clarifyInput" placeholder="Clarify or ask something more...">
    <button id="clarifyBtn">Clarify</button>
  </div>
</div>

<!-- Background chat bubbles -->
<div class="typewriter-wrapper">
  <div class="typewriter-chat">Hello! How can we assist you today?</div>
</div>

<!-- Onboarding popup -->
<div id="onboard">
  <p>Welcome to Foundrly! Get started by telling us your startup idea.</p>
  <button>Got it!</button>
</div>

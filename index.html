<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Foundrly ‚Äî Build Your AI Startup</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-dark: #0f0f0f;
      --bg-light: #fefefe;
      --text-dark: #f5f5f5;
      --text-light: #1a1a1a;
      --accent: #4f46e5;
      --accent-hover: #3730a3;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-dark);
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: background 0.3s ease, color 0.3s ease;
    }
    .light-mode {
      background-color: var(--bg-light);
      color: var(--text-light);
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    p {
      margin: 0.5rem 0 1.5rem;
      font-size: 1.1rem;
      opacity: 0.8;
    }
    .container {
      max-width: 720px;
      width: 100%;
      background: rgba(255, 255, 255, 0.02);
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 0 16px rgba(0,0,0,0.5);
      transition: background 0.3s ease;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 1rem;
    }
    .logo img {
      height: 40px;
    }
    textarea {
      width: 100%;
      height: 120px;
      padding: 1rem;
      border-radius: 8px;
      font-size: 1rem;
      border: none;
      resize: none;
      background: #121212;
      color: #fff;
    }
    .light-mode textarea {
      background: #f1f1f1;
      color: #111;
    }
    button {
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: bold;
      color: #fff;
      background-color: var(--accent);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: var(--accent-hover);
    }
    .response-area {
      margin-top: 2rem;
      animation: fadeIn 0.4s ease-in;
    }
    pre {
      background: #111;
      padding: 1rem;
      white-space: pre-wrap;
      border-radius: 8px;
      overflow-x: auto;
      font-size: 0.95rem;
      line-height: 1.4;
    }
    .questions-container input {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.75rem;
      background: #181818;
      color: #fff;
      border: none;
      border-radius: 6px;
    }
    .light-mode .questions-container input {
      background: #eaeaea;
      color: #111;
    }
    #loader {
      display: none;
      margin-top: 1rem;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5f/Original_Facebook_Logo.svg/1024px-Original_Facebook_Logo.svg.png" alt="logo" />
      <h1>Foundrly</h1>
    </div>
    <p>Turn your AI startup idea into reality ‚Äî instantly.</p>
    <label style="display:flex; align-items:center; gap:0.5rem; margin-bottom: 1rem;">
      <input type="checkbox" id="toggleTheme" onchange="toggleMode()"> Light Mode
    </label>
    <textarea id="ideaInput" placeholder="e.g. An AI that generates Instagram captions for stylists..."></textarea>
    <button onclick="submitIdea()">Build It</button>
    <div id="loader">‚è≥ Generating...</div>
    <div id="questionsSection" class="questions-container" style="display: none;"></div>
    <button id="submitAnswersBtn" style="display:none" onclick="submitAnswers()">Submit Answers</button>
    <div class="response-area" id="responseArea"></div>
  </div>

  <script>
    let followUpQuestions = [];

    function toggleMode() {
      document.body.classList.toggle("light-mode");
    }

    async function submitIdea() {
      const idea = document.getElementById("ideaInput").value;
      const responseArea = document.getElementById("responseArea");
      const questionsSection = document.getElementById("questionsSection");
      const loader = document.getElementById("loader");
      document.getElementById("submitAnswersBtn").style.display = "none";
      questionsSection.innerHTML = "";
      questionsSection.style.display = "none";
      responseArea.innerHTML = "";
      loader.style.display = "block";

      try {
        const refineRes = await fetch("https://foundrly-backend-1.onrender.com/api/refine-idea", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ idea })
        });

        const refineData = await refineRes.json();
        loader.style.display = "none";

        if (refineData.status === "clarify") {
          followUpQuestions = refineData.questions;
          responseArea.innerHTML = "<h3>We need a bit more info:</h3>";
          followUpQuestions.forEach((q, i) => {
            const input = document.createElement("input");
            input.placeholder = q;
            input.id = `answer_${i}`;
            questionsSection.appendChild(input);
          });
          questionsSection.style.display = "block";
          document.getElementById("submitAnswersBtn").style.display = "inline-block";
        } else if (refineData.status === "ready") {
          generateCode(idea);
        } else {
          responseArea.innerHTML = "‚ùóÔ∏è Unexpected response format.";
        }
      } catch (err) {
        console.error(err);
        loader.style.display = "none";
        responseArea.innerHTML = "‚ö†Ô∏è Something went wrong.";
      }
    }

    async function submitAnswers() {
      const answers = followUpQuestions.map((_, i) =>
        document.getElementById(`answer_${i}`).value.trim()
      );
      const refinedIdea = document.getElementById("ideaInput").value + ". " + answers.join(" ");
      generateCode(refinedIdea);
    }

    async function generateCode(idea) {
      const responseArea = document.getElementById("responseArea");
      const loader = document.getElementById("loader");
      loader.style.display = "block";
      responseArea.innerHTML = "";

      try {
        const genRes = await fetch("https://foundrly-backend-1.onrender.com/api/generate-code", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            idea,
            target_user: "creators",
            platform: "web app",
            features: ["text generation", "download"]
          })
        });

        const genData = await genRes.json();
        loader.style.display = "none";
        responseArea.innerHTML = `
          <h3>üìã Tool Summary:</h3>
          <pre>${genData.spec}</pre>
          <h3>üíª Generated Code:</h3>
          <pre>${genData.code}</pre>
          <h3>‚öôÔ∏è Setup Instructions:</h3>
          <pre>${genData.instructions}</pre>
        `;
      } catch (err) {
        console.error(err);
        loader.style.display = "none";
        responseArea.innerHTML = "‚ö†Ô∏è Failed to generate tool.";
      }
    }
  </script>
</body>
</html>
